<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
    <link rel="stylesheet" href="../static/css/scholar.css">
    <link rel="stylesheet" href="../static/css/header.css">
<script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.3.4/dist/g6.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
</head>
	
<body>
    <div id="cover"></div>
    <div id="imf-modify">
        <form id="user-detail">
            <div id="modify-shut"></div>
            <div id="user-interest">
                <span >请在下方选择您的科研兴趣：</span>
                <span id="reload"></span>
                <ul id="interest-list">
                    <li class="interest-item"></li>
                    <li class="interest-item"></li>
                    <li class="interest-item"></li>
                    <li class="interest-item"></li>
                    <li class="interest-item"></li>
                    <li class="interest-item"></li>
                    <li class="interest-item"></li>
                    <li class="interest-item"></li>
                    <li class="interest-item"></li>   
                    <li class="interest-item"></li>              
                </ul>
                
            </div>
            <div class="inputWrapper-modify">
                <input type="text" placeholder="年龄" class="text" style="background-image: url(../static/images/age.png);">
                <span class="line"></span>
                <img src="../static/images/Yes.png" class="icon6">
                <img src="../static/images/No.png" class="icon6">
            </div>
            <span class="tips-mod">请输入0-159之间的数字</span>
            <div class="inputWrapper-modify">
                <input type="text" placeholder="院校" class="text" style="background-image: url(../static/images/school.png);">
                <span class="line"></span>
                <img src="../static/images/Yes.png" class="icon7">
                <img src="../static/images/No.png" class="icon7">
            </div>
            <span class="tips-mod">请输入2-16位中文或英文</span>
            <div id="modify">修改</div>
        </form>
      
    </div>                       
    <div id="header-ct">
        <div id="header">
            <a id="logo" href="/"></a>
            <div id="search-ct">
                <input type="text" id="search" placeholder="输入您要查询的学者ID(1-10755)" maxlength="5">
                <div id="search-btn" title="输入您要查询的学者ID"><img src="../static/images/search.png"></div>
            </div>
            <div id="menu-unloged" style="display: none;">
                <a id="log-reg" href="/login_register">登录/注册</a>
            </div>
            <div id="menu-loged">
                <span id="username">
                    <span id="usernameText">加载中</span>
                    <ul id="user-imf">
                        <li>科研兴趣：<span class="user-data">暂无</span></li>
                        <li>年龄：<span class="user-data">暂无</span></li>
                        <li>院校：<span class="user-data">暂无</span></li>
                        <div id="user-menu">
                            <div class="user-btn">修改信息</div>
                            <div class="user-btn">退出登录</div>
                        </div>
                    </ul>
                   
                </span>
                
            </div>
        </div>
    </div>
    <div id="wrapper">
        <div id="content">
            <div id="main">
                <div id="imf-ct">
                    <div id="scholar-detail">
                        <div class="imf-title">节点信息</div>
                        <ul id="detail-list">
                            <li>ID：<span class="detail-data"></span></li>
                            <li>科研兴趣：<span class="detail-data"></span></li>
                        </ul>
                    </div>
                    
                    <div id="scholar-relate">
                        <div class="imf-title">相关信息</div>
                        <ul id="relate-list">
                            <li>关联节点数：<span class="relate-data"></span></li>
                            <li>预测关联节点数：<span class="relate-data"></span></li>
                        </ul>
                    </div>
                </div>
                
                <div id="graph-ct">
                    <div id="btn-ct">
                        <div class="btn btn-act">结果</div>
                        <div class="btn btn-unact">预测</div>
                    </div>
                    <div id="graph-exist"></div>
                    <div id="graph-predict" style="display: none;"></div>
                    
                </div>
               
                
               
            </div>
        </div>
       

    </div>
    


</body>
<script src="../static/JS/checkLog.js"></script>
<script src="../static/JS/scholarGraph.js"></script>
<script src="../static/JS/scholar.js"></script>
<script src="../static/JS/background.js"></script>

</html>
