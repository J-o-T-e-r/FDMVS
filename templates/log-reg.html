<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
    <link rel="stylesheet" href="../static/css/log-reg.css">
    <link rel="stylesheet" href="../static/css/header.css">
<script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.3.4/dist/g6.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
</head>
<body>
    <div id="header-ct">
        <div id="header">
            <a id="logo" href="/"></a>
            <div id="menu-unloged">
                <a id="log-reg" href="/login_register">登录/注册</a>

            </div>
        </div>
    </div>
    <div id="cover"></div>
    <div id="prompt">
        <p class="prm-p">Notice</p>
        <p class="prm-p"></p>
        <p class="prm-p"></p>
        <input type="button" value="OK" id="prm-btn">
    </div> 
    <div id="content">
        <div id="main">
            <div id="picture"></div>
            <div id="log">
                <div id="log-box" class="log-style">
                    <div id="main-log">
                        <div id="switch"><span id="login-btn">登录</span>
                        <span id="signup-btn">注册</span></div>
                        <form id="login">
                            <div class="inputWrapper">
                                <input type="text" placeholder="用户名" class="user-name text">
                                <span class="line1"></span>
                                <img src="../static/images/Yes.png" class="icon1">
                                <img src="../static/images/No.png" class="icon1">
                            </div>
                            <span class="tips">请输入长度为2到10的中文或英文</span>
                            
                            <div class="inputWrapper">
                                <input type="password" placeholder="密码" class="password text">
                                <span class="line1"></span>
                                <img src="../static/images/Yes.png" class="icon2">
                                <img src="../static/images/No.png" class="icon2">
                            </div>
                            <span class="tips">请输入长度为6到14位的字母,数字,_</span>
                            <input type="button" value="登录" class="btn">
                        </form>
        
                        <form id="sign-up">
                            <div class="inputWrapper">
                                <input type="text" placeholder="用户名" class="user-name text" name="username">
                                <span class="line1"></span>
                                <img src="../static/images/Yes.png" class="icon3">
                                <img src="../static/images/No.png" class="icon3">
                            </div>
                            <span class="tips">请输入长度为6到14的中文或英文</span>
                            
                            <div class="inputWrapper">
                                <input type="password" placeholder="密码" class="password text" name="pwd">
                                <span class="line1"></span>
                                <img src="../static/images/Yes.png" class="icon4">
                                <img src="../static/images/No.png" class="icon4">
                            </div>
                            <span class="tips">长度为6到14位的字母,数字,_</span>
                            <div class="inputWrapper" id="repassword">
                                <input style="background-image: url(../static/images/pw.png);" type="password" placeholder="再次输入密码" class="password text">
                                <span class="line1"></span>
                                <img src="../static/images/Yes.png" class="icon5">
                                <img src="../static/images/No.png" class="icon5">
                            </div>
                            <span class="tips"></span>
                            <input type="button" value="注册" class="btn">
                        </form>
                        
                       
                    </div>

                </div>
            </div>
        </div>
       
    </div>

</body>

<script src="../static/JS/log-reg.js"></script>
<script src="../static/JS/background.js"></script>

</html>
