<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
    <link rel="stylesheet" href="../css/scholar.css">
    <link rel="stylesheet" href="../css/header.css">
<script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.3.4/dist/g6.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
</head>
	
<body>
    <div id="header-ct">
        <div id="header">
            <div id="logo"></div>
            <div id="search-ct">
                <input type="text" id="search" placeholder="输入您要查询的学者ID">
                <div id="search-btn" title="输入您要查询的学者ID"><img src="../images/search.png"></div>
            </div>
            <div id="menu-loged">
                <span id="username">这是用户名</span>
                <div id="user-detail"></div>
            </div>
        </div>
    </div>
    <div id="wrapper">
        <div id="content">
            <div id="main">
                <div id="imf-ct">
                    <div id="scholar-detail">
                        <div class="imf-title">节点信息</div>
                        <ul id="detail-list">
                            <li>ID：<span class="detail-data"></span></li>
                            <li>科研兴趣：<span class="detail-data"></span></li>
                        </ul>
                    </div>
                    
                    <div id="scholar-relate">
                        <div class="imf-title">相关信息</div>
                        <ul id="relate-list">
                            <li>关联节点数：<span class="relate-data"></span></li>
                            <li>预测关联节点数：<span class="relate-data"></span></li>
                        </ul>
                    </div>
                </div>
                
                <div id="graph-ct">
                    <div id="btn-ct">
                        <div class="btn btn-act">结果</div>
                        <div class="btn btn-unact">预测</div>
                    </div>
                    <div id="graph-exist"></div>
                    <div id="graph-predict" style="display: none;"></div>
                    
                </div>
               
                
               
            </div>
        </div>
       

    </div>
    <div id="footer"></div>


</body>

<script src="../JS/scholarGraph.js"></script>
<script src="../JS/scholar.js"></script>
<script src="../JS/background.js"></script>
</html>
